<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video Downloader</title>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <link rel="stylesheet" href="style.css">
    <input type="text" id="videoLink" placeholder="Enter YouTube Video URL">
    <button onclick="downloadVideo()">Download</button>
    <div id="response"></div>

    <script>
        function downloadVideo() {
          const videoUrlElement = document.getElementById('videoLink');
          if (!videoUrlElement) {
            console.error('Input element with ID "videoLink" not found');
            return;
          }
          const videoUrl = videoUrlElement.value;
          if (!videoUrl) {
            console.error('No URL entered');
            return;
          }
          fetch('/.netlify/functions/download', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url: videoUrl })
          })
          .then(response => response.blob())
          .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'video.mp4';
            document.body.appendChild(a);
            a.click();
            a.remove();
          })
          .catch(error => console.error('Detailed error:', error));
        }
      </script>
</body>
</html>
